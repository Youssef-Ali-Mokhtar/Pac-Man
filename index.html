<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pac-Man</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
</head>
<body>

    <div class="container">
        <p id="score">0</p>
        <div class="grid">
            <div class="pacman">
                <div class="pacman__eye"></div>
                <div class="pacman__mouth"></div>
            </div>

            <div class="ghost orangeGhost">
                <div class="ghost__eye left__eye"></div>
                <div class="ghost__eye right__eye"></div>
                <div class="ghost_bottom first_tail"></div>
                <div class="ghost_bottom second_tail"></div>
                <div class="ghost_bottom third_tail"></div>
                <div class="ghost_bottom forth_tail"></div>
            </div>
            
        </div>
    </div>


</body>
</html>
